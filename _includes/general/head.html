<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#fff"/>
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png" type="image/png">
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <title>{% if page.tag or page.title %}{% if page.tag %}{{ page.tag | escape }}{% else %}{{ page.title | escape }}{% endif %} – {% endif %}{% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %} Página {{ paginator.page }} de {{ paginator.total_pages }} – {% endif %}{{ site.title | escape }}{% unless page.tag or page.title %} – {{ site.description | escape }}{% endunless %}</title>
    {% include plugins/seo.html %}
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml" />
    <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site.baseurl }}/feed.json" />
    <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" media="all">
    {% if page.type %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style-post.css" media="all">
    {% endif %}
    <style>.theme-toggle{display:flex;align-items:center;justify-content:center;width:40px;height:40px;cursor:pointer;touch-action:manipulation;-webkit-tap-highlight-color:transparent;outline-offset:5px}.theme-toggle>svg{stroke-linecap:round}.sun-and-moon>:is(.moon,.sun,.sun-beams){transform-origin:center center}.sun-and-moon>:is(.moon,.sun){fill:var(--icon-fill)}.theme-toggle:is(:hover,:focus-visible)>.sun-and-moon>:is(.moon,.sun){fill:var(--icon-fill-hover)}.sun-and-moon>.sun-beams{stroke:var(--icon-fill);stroke-width:2px}.theme-toggle:is(:hover,:focus-visible) .sun-and-moon>.sun-beams{stroke:var(--icon-fill-hover)}.theme-dark .sun-and-moon>.sun{transform:scale(1.75)}.theme-dark .sun-and-moon>.sun-beams{opacity:0}.theme-dark .sun-and-moon>.moon>circle{transform:translate(-7px)}@media (prefers-reduced-motion:no-preference){.sun-and-moon>.sun{transition:transform 0.5s cubic-bezier(.5,1.25,.75,1.25)}.sun-and-moon>.sun-beams{transition:transform 0.5s cubic-bezier(.5,1.5,.75,1.25),opacity 0.5s cubic-bezier(.25,0,.3,1)}.sun-and-moon .moon>circle{transition:transform 0.25s cubic-bezier(0,0,0,1)}.theme-dark .sun-and-moon>.sun{transform:scale(1.75);transition-timing-function:cubic-bezier(.25,0,.3,1);transition-duration:0.25s}.theme-dark .sun-and-moon>.sun-beams{transform:rotate(-25deg);transition-duration:0.15s}.theme-dark .sun-and-moon>.moon>circle{transition-delay:0.25s;transition-duration:0.5s}}</style>
    <script>
        toggleClass = (scheme) => {
            document.body.removeAttribute("class");
            document.body.classList.add(scheme);
        };
        customElements.define("theme-switch", class extends HTMLElement {
            constructor() {
                super();
                this.addEventListener("click", e => {
                    const scheme = (document.body.classList.contains("theme-light")) ? "theme-dark" : "theme-light";
                    localStorage.setItem("theme-preference", scheme);
                    toggleClass(scheme);
                });
            }
        });
        document.addEventListener("DOMContentLoaded", function() {
            toggleClass((localStorage.getItem("theme-preference") == null) ? "theme-light" : localStorage.getItem("theme-preference"));
        });
    </script>
    {% if page.type %}
    <script type="text/javascript" src="assets/js/jwplayer/7.12.13/jwplayer.js"></script>
    <script type="text/javascript">jwplayer.key = 'CKjOe06GxAOe3Dj9NaWPCQKtqvqQdyFV8z9wsg==';</script>
    <style type="text/css">.jw-rightclick{display: none !important}.jw-button-download{background-image: url("data:image/svg xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHhtbDpzcGFjZT0icHJlc2VydmUiIHdpZHRoPSIyOCIgaGVpZ2h0PSIyOCIgZmlsbD0iIzk1OTc5YiIgdmlld0JveD0iMCAwIDEwMDAgMTAwMCI PHBhdGggZD0iTTQ5OS40IDY3Ni42IDY5NS42IDQyOUg1NTguNVY3MS45aC0xMjNWNDI5SDMwMy4xbDE5Ni4zIDI0Ny42eiIvPjxwYXRoIGQ9Ik04NjEuMyA2NDQuMXYxNTMuOEgxMzguN1Y2NDQuMUgxMHYyODQuMWg5ODBWNjQ0LjFIODYxLjN6Ii8 PC9zdmc DQo=");background-repeat: no-repeat;background-size: 19px 19px;background-position: center;width: 32px;-webkit-transition: background-image .3s ease,fill .3s ease;transition: background-image .3s ease,fill .3s ease}.jw-button-download:hover{background-image: url("data:image/svg xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHhtbDpzcGFjZT0icHJlc2VydmUiIHdpZHRoPSIyOCIgaGVpZ2h0PSIyOCIgZmlsbD0id2hpdGUiIHZpZXdCb3g9IjAgMCAxMDAwIDEwMDAiPjxwYXRoIGQ9Ik00OTkuNCA2NzYuNiA2OTUuNiA0MjlINTU4LjVWNzEuOWgtMTIzVjQyOUgzMDMuMWwxOTYuMyAyNDcuNnoiLz48cGF0aCBkPSJNODYxLjMgNjQ0LjF2MTUzLjhIMTM4LjdWNjQ0LjFIMTB2Mjg0LjFoOTgwVjY0NC4xSDg2MS4zeiIvPjwvc3ZnPg==");-webkit-transition: background-image .3s ease,fill .3s ease;transition: background-image .3s ease,fill .3s ease}.jwplayer-message{}.jwp-msg-content{position: absolute;z-index: 1;width: 100%;height: 100%;color: var(--category-color);background: var(--category-background);backdrop-filter: blur(5px)}.jwp-msg-col{display: flex;justify-content: center;align-items: center;width: 100%;height: 100%}</style>
    {% endif %}
</head>
