<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    <title>
        {% if page.title %}
            {{ page.title | escape }}
            -
        {% endif %}
        {% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %}
            Página {{ paginator.page }} de {{ paginator.total_pages }} – {% endif %} {{ site.title | escape }} {% unless page.tag or page.title %} – {{ site.description | escape }}
        {% endunless %}
    </title>

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    {% seo title=false %}

    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
    <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml" />
      
    <style>
        {% capture include_to_scssify %}
        {% include inline.scss %}
        {% endcapture %}
        {{ include_to_scssify | scssify }}
    </style>

    {% include analytics.html %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    {% if page.link %}
    <meta http-equiv="refresh" content="0; URL={{ page.link }}" />
    {% endif %}

</head>
